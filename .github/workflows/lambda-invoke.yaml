name: Lamda invoke Job

on:
  push:
    branches:
      - main
    paths:
      - job-definitions/**
permissions: write-all

jobs:
  checkout-step:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: job-definitions/**

      - name: List all added files
        run: |
          for file in job-definitions/new1.yaml; do
          echo "$file was added"
          done

          for file in job-definitions/example.yaml; do
          echo "$file was modified"
          done
      - name: Transform yaml to Json
        id: transform-yaml-to-json
        run: |
          echo Transform files
          added_files=()
          modified_files=()
          for file in ${{ steps.changed-files.outputs.added_files }}; do
          to_json=$(echo "$file" | sed 's/\.yaml$/.json/')
          yq eval -o=json "$file" > "$to_json"
          echo "Added: $to_json"
          added_files+=("$to_json")
          done
          echo ${to_added_json}
          for file in ${{ steps.changed-files.outputs.modified_files }}; do
          to_json=$(echo "$file" | sed 's/\.yaml$/.json/')
          yq eval -o=json "$file" > "$to_json"
          echo "Modified: $to_json"
          modified_files+=("$to_json")
          done
          echo "::set-output name=added_json::${added_files[@]}"
          echo "::set-output name=modified_json::${modified_files[@]}"

      - name: Convert json files to payload json
        run: |
          added_payload_files=()
          modified_payload_files=()

          # For added files
          for file in "${{ steps.transform-yaml-to-json.outputs.added_json }}"; do
            added_payload=$(jq '.spec + del(.spec) |
              {payload: .metadata} + del(.metadata) |
              . | {action: "CREATE"}' "$file") && \
            added_payload_file="$file.payload"
            echo "$added_payload" > "$added_payload_file"
            added_payload_files+=("$added_payload_file")
          done
          # For modified files
          for file in "${{ steps.transform-yaml-to-json.outputs.modified_json }}"; do
            modified_payload=$(jq '.spec + del(.spec) |
              {payload: .metadata} + del(.metadata) |
              . | {action: "UPDATE"}' "$file") && \
            modified_payload_file="$file.payload"
            echo "$modified_payload" > "$modified_payload_file"
            modified_payload_files+=("$modified_payload_file")
          done

          # Store all payload files in a single array
          all_payload_files=("${added_payload_files[@]}" "${modified_payload_files[@]}")

          echo "::set-output name=all_payload_files::${all_payload_files[@]}"

